{% extends 'layout.html' %}
{% block body %}
<div  align="left">
  <h1>Dashboard</h1>
  <a href="/add_article" class="btn btn-default">Añadir entrada</a>
</div>
{% if articles %}
<br>
<table class="table table-condensed active">
  <thead>
    <tr>
      <th class="hidden">ID</th>
      <th></th>
      <th>Título</th>
      <th>Autor</th>
      <th>Escrito el</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  {% for article in articles %}
  <tr>
    <td align="left" class="hidden">{{article.id}}</td>
    <td>
        <a  href="article/{{article.id}}" class="btn btn-default btn-xs">
          VER
        </a>
    </td>
    <td align="left">
      {{article.title}}
    </td>
    <td align="left">{{article.name}}</td>
    <td align="left">{{article.create_date.strftime("%c")}}</td>
    <td align="left"><a href="edit_article/{{article.id}}" class="btn btn-success pull-right">Edit</a></td>
    <td align="left"><a href="#" class="btn btn-danger pull-right">Delete</a></td>
  </tr>
  {% endfor %}
</table>
{% endif %}
{% endblock %}
