{% extends 'layout.html' %}
{% block body %}
<h1>Login</h1>
<form action="" method="POST" class="text-left">
  <div class="inner-addon left-addon form-group">
      <i class="fa fa-user"></i>
      <input type="text" id="myInput" name="username" placeholder="Usuario" value={{request.form.username}}>
  </div>

  <div class="inner-addon left-addon form-group">
      <i class="fa fa-key"></i>
      <input type="password" id="myInput" name="password" placeholder="Usuario" value={{request.form.password}}>
  </div>
  <br>
  <button type="submit" class="btn btn-default">Enviar</button>
</form>
{% endblock %}
