{% extends 'layout.html' %}
{% block body %}
<section class="text-center">
   <div class="download-section">
      <div class="container">
         <div class="col-lg-8">
            <h1>{{article.title}}</h1>
            <small>Written by <i>{{article.author}}</i> on {{article.create_date}}</small>
            <hr>
            {{article.body | safe}}
         </div>
      </div>
   </div>
</section>
{% endblock %}
